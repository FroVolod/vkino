{% extends 'www/base.html' %}

{% block content %}
<div class="embed-responsive embed-responsive-16by9">
<iframe 
  class="embed-responsive-item"
  src="{{ object.trailer_url }}"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
</div>

<div class="container">
  <div class="row" style="padding: 20px;">
    <div class="col-md-3">
      <img src="{{ object.poster.url }}" class="card-img-top" alt="qwe">
    </div>
    <div class="col" style="text-align:center">
      <h2>{{ object }}</h2>
      <a href="#" class="btn btn-primary">Купить билет</a>
      <p>{{ object.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col" style="margin: 30px; ">
      <h3>Кадры из фильма</h3>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ image_last }}" class="img-fluid d-block w-100" alt="...">
          </div>
          {% for image in image_list%}
          <div class="carousel-item">
            <img src="{{ image.image.url }}" class="img-fluid d-block w-100" alt="...">
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
